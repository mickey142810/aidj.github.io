<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Mood DJ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #1e1e2f;
      color: #fff;
    }
    header {
      padding: 20px;
      background: #282c34;
      text-align: center;
    }
    #status {
      margin: 20px;
      text-align: center;
    }
    #moodBadge {
      font-size: 1.5em;
      padding: 10px 20px;
      border-radius: 30px;
      background: #444;
      display: inline-block;
    }
    #tracks {
      margin: 20px auto;
      max-width: 600px;
    }
    iframe {
      display: block;
      margin: 15px auto;
      width: 100%;
      height: 300px;
      border: none;
    }
    #sheet {
      display: none;
      background: #333;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 15px;
      background: #111;
      color: #fff;
      border: 1px solid #555;
      border-radius: 5px;
      padding: 10px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #openSheet { background: #0066cc; color: white; }
    #closeSheetBtn, #saveSheetBtn { background: #444; color: white; }
  </style>
</head>
<body>
  <header>
    <h1>AI Mood DJ</h1>
    <div id="status">Mood detected: <span id="moodBadge">Neutral</span></div>
    <button id="openSheet">Edit Mood Sheet</button>
  </header>

  <div id="tracks"></div>

  <div id="sheet">
    <h3>Edit YouTube links for each mood</h3>
    <label>Happiness:</label>
    <textarea id="happinessLinks">https://www.youtube.com/watch?v=XXYlFuWEuKI</textarea>
    <label>Sadness:</label>
    <textarea id="sadnessLinks">https://www.youtube.com/watch?v=R4vkVHijdQk</textarea>
    <label>Anger:</label>
    <textarea id="angerLinks">https://www.youtube.com/watch?v=eTedtzozrAo</textarea>
    <label>Neutral:</label>
    <textarea id="neutralLinks">https://www.youtube.com/watch?v=OpQFFLBMEPI</textarea>
    <br/>
    <button id="saveSheetBtn">Save</button>
    <button id="closeSheetBtn">Close</button>
  </div>

  <script>
    const moodBadge = document.getElementById('moodBadge');
    const tracksEl = document.getElementById('tracks');
    const sheet = document.getElementById('sheet');
    const openSheet = document.getElementById('openSheet');
    const closeSheetBtn = document.getElementById('closeSheetBtn');
    const saveSheetBtn = document.getElementById('saveSheetBtn');

    const ids = ['happinessLinks','sadnessLinks','angerLinks','neutralLinks'];
    let moodData = {};

    function getMood() {
      // Randomly simulate mood detection
      const moods = ['happiness', 'sadness', 'anger', 'neutral'];
      return moods[Math.floor(Math.random() * moods.length)];
    }

    function loadMoodLinks() {
      ids.forEach(id => {
        const textarea = document.getElementById(id);
        moodData[id.replace('Links','')] = textarea.value.split('\n').filter(Boolean);
      });
    }

    function showTracksForMood(mood) {
      tracksEl.innerHTML = '';
      const links = moodData[mood] || [];
      links.forEach(link => {
        const videoId = extractYouTubeID(link);
        if (videoId) {
          const iframe = document.createElement('iframe');
          iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=0`;
          tracksEl.appendChild(iframe);
        }
      });
      moodBadge.textContent = mood.charAt(0).toUpperCase() + mood.slice(1);
    }

    function extractYouTubeID(url) {
      const match = url.match(/(?:v=|\.be\/)([a-zA-Z0-9_-]{11})/);
      return match ? match[1] : null;
    }

    openSheet.addEventListener('click', () => {
      sheet.style.display = 'block';
    });

    closeSheetBtn.addEventListener('click', () => {
      sheet.style.display = 'none';
    });

    saveSheetBtn.addEventListener('click', () => {
      loadMoodLinks();
      sheet.style.display = 'none';
      const mood = getMood();
      showTracksForMood(mood);
    });

    // Initial load
    loadMoodLinks();
    const initialMood = getMood();
    showTracksForMood(initialMood);
  </script>
</body>
</html>
